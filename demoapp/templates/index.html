<!DOCTYPE html>

{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% trans "i18n Demo" context "page title" %}</title>
    <script type="text/javascript" src="{% url 'javascript-catalog' %}"></script>
    <script type="text/javascript" src="/static/index.js"></script>
</head>
<body>
    <div align="center">
        <p>Current language: {{ LANGUAGE_CODE|language_name }}</p>
        <h2>{{ description }}</h2>
        <p>{% trans "Lets see how django i18n works !! (str from template)" %}</p>
        <button type="button" onclick="fetchString()">{% trans "Show string from JS as well." %}</button>
        <div id="str-place-holder" style="padding:20px"></div>
    </div>
</body>
</html>
